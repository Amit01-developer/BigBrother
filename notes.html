<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notes Page</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      transition: background-image 1s ease-in-out;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 50px 20px 30px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
    }

    .note-card {
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      border-radius: 15px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .note-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .note-btn {
      background-color: #1a73e8;
      border: none;
      transition: 0.3s;
    }

    .note-btn:hover {
      background-color: #0f5fc0;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>ðŸ“’ Notes</h1>
      <p class="lead">Your study material at one place</p>
    </header>

    <div class="row g-4">
      <div class="col-md-4">
        <div class="card note-card p-3">
          <h2 class="mb-3">C++</h2>
          <p>This is a sample note about C++ basics.</p>
          <a href="{{ url_for('pdf', filename='CPP.pdf') }}" target="_blank" class="btn note-btn text-white mt-2">View PDF</a>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card note-card p-3">
          <h2 class="mb-3">Python</h2>
          <p>This is a note of Python 2nd Sem.</p>
          <a href="{{ url_for('pdf', filename='Sem II python Notes (1).pdf') }}" target="_blank" class="btn note-btn text-white mt-2">View PDF</a>
        </div>
      </div>
    </div>

    <footer class="mt-5">
      <p>&copy; 2025 BIGBROTHER. All rights reserved.</p>
    </footer>
  </div>

  <!-- Background Slideshow Script -->
  <script>
    const images = [
      'https://plus.unsplash.com/premium_photo-1684444605542-93725082d214?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D', // Books
      'https://images.unsplash.com/photo-1507842217343-583bb7270b66', // Laptop notes
      'https://images.unsplash.com/photo-1524995997946-a1c2e315a42f', // Colorful books
      'https://plus.unsplash.com/premium_photo-1683309567810-4d232ee83d2f?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'  // Study desk
    ];
    let index = 0;

    function changeBackground() {
      document.body.style.backgroundImage = `url('${images[index]}')`;
      index = (index + 1) % images.length;
    }

    setInterval(changeBackground, 3000); // Every 3 seconds
    changeBackground(); // Initial load
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
