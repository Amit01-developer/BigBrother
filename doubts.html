<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ask Your Doubt</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('https://plus.unsplash.com/premium_photo-1677194598974-9b925fec1f46?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MTl8NUpjbVZPOXlSMTh8fGVufDB8fHx8fA%3D%3D'); /* You can change this */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 400px;
      width: 90%;
      animation: fadeIn 2s ease-in-out;
    }

    h2 {
      margin-bottom: 20px;
      font-weight: 600;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 15px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
      outline: none;
      transition: all 0.3s ease-in-out;
    }

    textarea:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Ask Your Doubt</h2>
    <textarea id="doubtInput" placeholder="Type your doubt here..."></textarea>
    <button onclick="redirectToChatGPT()">Submit</button>
  </div>

  <script>
    function redirectToChatGPT() {
      const doubt = document.getElementById("doubtInput").value.trim();
      if (doubt === "") {
        alert("Please enter your doubt first.");
        return;
      }

      const baseUrl = "https://chat.openai.com/";
      const encodedDoubt = encodeURIComponent("Hi ChatGPT, I have a doubt: " + doubt);
      const chatGPTUrl = `${baseUrl}?q=${encodedDoubt}`;
      window.open(chatGPTUrl, "_blank");
    }
  </script>
</body>
</html>
