<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verify OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container py-5 d-flex justify-content-center">
      <div class="card p-4" style="max-width:420px;width:100%;">
        <h5>Enter OTP</h5>
        <p class="text-muted">We sent a 6-digit code to your email.</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for cat, msg in messages %}
              <div class="alert alert-{{ 'secondary' if cat=='info' else cat }} alert-sm">{{ msg }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="post">
          <div class="mb-3">
            <input name="otp" type="text" class="form-control" placeholder="123456" maxlength="6" required autofocus>
          </div>
          <div class="d-grid">
            <button class="btn btn-primary" type="submit">Verify</button>
          </div>
        </form>
        <div class="mt-3 small text-muted"><a href="{{ url_for('login') }}">Change email</a></div>
      </div>
    </div>
  </body>
</html>
